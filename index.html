<!DOCTYPE html>
<html>
    <title>Emotis</title>
    
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--<script type="text/javascript" src="map.js"></script>-->
        <script type="text/javascript" src="jquery-latest.min.js"></script> 
        <script type="text/javascript" src="emotis-ajax.js"></script>
    </head>
    
<body>

<h1>Emotis</h1>
    
<div id="map">
    <script src="map.js">   
        function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 19,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?kay=AIzaSyDIikgXtQuY_gaBweqTqx-QuHCDYJ2Fsj4
        &libraries=visualization&callback=initMap">
    </script>
</div>
    
   

    
<div id="chatbox">
    <input type="text" name="fname" id="chatbox_input" placeholder="Say something...">
    <input type="submit" value="Send" onclick="submit_chatbox()">
</div>
    
    
    
    
</body>
</html>
